<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output-container">
            <div class="output" id="output">0</div>
        </div>
        <div class="btn-container">
            
            <div class="num-grid">
                <button class = "add num-btn op-btn" id="add">+</button>
                <button class = "subtract num-btn op-btn" id="subtract">-</button>
                <button class = "multiply num-btn op-btn" id="multiply">*</button>
                <button class = "divide num-btn op-btn" id="divide">/</button>
                
                <button class="7 num-btn" id="7">7</button>
                <button class="8 num-btn" id="8">8</button>
                <button class="9 num-btn" id="9">9</button>

                <button class="4 num-btn" id="4">4</button>
                <button class="5 num-btn" id="5">5</button>
                <button class="6 num-btn" id="6">6</button>

                <button class="1 num-btn" id="1">1</button>
                <button class="2 num-btn" id="2">2</button>
                <button class="3 num-btn" id="3">3</button>

                <button class="0 num-btn" id="0">0</button>
                <button class="decimal num-btn" id="decimal">.</button>
                <button class = "clear num-btn op-btn" id="clear">AC</button>
                
                

                
                <button class = "equals num-btn equal-sign" id="equals">=</button>
                
                
            </div>
        </div>
    </div>
</body>
</html>
